<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <nav th:replace="base :: csslinks"></nav>
</head>
<body>
<nav th:replace="base :: navbar"></nav>

<div class="container">
    <h1 class = "display-4">Movie Details:</h1>
    <ul class="list-group">
        <li class="list-group-item"><strong>Title: </strong>
            <span th:text="${movie.title}"></span></li>
        <li class="list-group-item"><strong>Release Year: </strong>
            <span th:text="${movie.releaseYear}"></span></li>
        <li class="list-group-item"><strong>Director: </strong>
            <span th:text="${movie.director}"></span></li>
        <li class="list-group-item"><strong>Plot Summary: </strong>
            <span th:text="${movie.plot}"></span></li>
    </ul>
    <br/>
    <a th:href="@{/update/{id}(id=${movie.id})}" role="button">
        <button class="btn btn-info btn-lg">Update</button></a><br /><br />

    <a th:href="@{/delete/{id}(id=${movie.id})}" role="button">
        <button class="btn btn-info btn-lg">Delete</button></a><br /><br />

    <a href="/showmovies" role="button">
        <button class="btn btn-info btn-lg">Show All Movie</button></a><br /><br />
</div>

<nav th:replace="base :: jslinks"></nav>
</body>
</html>
