<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Movie Form</title>
</head>
<body>
<h1>Movie Form</h1>
<form action = "#" th:action="@{/addmovie}" th:object="${movie}"
      method="post">
    Title: <input type = "text" th:field="*{title}" /> <br /><br />
    Release Year: <input type = "text" th:field="*{releaseYear}" /> <br /><br />
    Director: <input type = "text" th:field="*{director}" /> <br /><br/>
    <input type = "submit" value="Submit" />
    <input type = "reset" value="Clear" />
</form>
</body>
</html>
