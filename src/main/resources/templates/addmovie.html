<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Form</title>
    <nav th:replace="base :: csslinks"></nav>
</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container">
    <h1>Movie Form</h1>
    <form th:action="@{/process}" th:object="${movie}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" class="form-control"><br/>
            <span th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}"></span>
        </div>
        <div class="form-group">
            <label for="releaseYear">Year:</label>
            <input type="text" th:field="*{releaseYear}" class="form-control"><br/>
            <span th:if="${#fields.hasErrors('releaseYear')}"
                  th:errors="*{releaseYear}"></span>
        </div>
        <div class="form-group">
            <label for="plot">Plot:</label>
            <textarea cols="30" rows="10" th:field="*{plot}" class="form-control"></textarea><br/>
            <span th:if="${#fields.hasErrors('plot')}"
                  th:errors="*{plot}"></span>
        </div>
        <div class="form-group">
            <label for="director">Director:</label>
            <input type="text" th:field="*{director}" class="form-control"><br/>
            <span th:if="${#fields.hasErrors('director')}"
                  th:errors="*{director}"></span>
        </div>
        <button type="submit" class="btn btn-info btn-lg">Save Movie</button>
    </form>
    <br /><br />
</div>
<nav th:replace="base :: jslinks"></nav>
</body>
</html>
